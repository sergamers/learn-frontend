<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

<body>
    <style>
        .helper, .helper * {
            outline: 1px solid red;
        }
    </style>

<div class="Page4">

        ЗАКЛЮЧИТЕ ДОГОВОР <br>

    <div class="Line">
        <div class="Line-bottom">_________</div>
    </div>

    <div class="PageBox">
        <div class="Box">
            <div class="docStepCard">
                <div class="docStepCard-num">
                    1
                </div>
                <div class="docStepCard-icon">
                    <svg-to-inline path="../../assets/icon/SVG/tel.svg"/>
                </div>
                <div class="docStepCard-text">
                    Оставьте свою заявку
                </div>
                <div class="docStepCard-btn">
                    <div class="Btn Btn--block">

            </div>
            
            <div class="docStepCard">
                <div class="docStepCard-num">
                    2
                </div>
                <div class="docStepCard-icon docStepCard--iconEnv">
                    <svg-to-inline path="../../assets/icon/SVG/Envelope.svg"/>
                </div>
                <div class="docStepCard-text">
                    Отправьте документы
                </div>
            </div>
            
            <div class="docStepCard">
                <div class="docStepCard-num">
                    3
                </div>
                <div class="docStepCard-icon docStepCard--iconDoc">
                    <img src="../../../src/assets/icon/PNG/List.png" alt="документы">
