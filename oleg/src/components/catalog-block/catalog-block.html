<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Карточки для каталога</title>
    <link rel="stylesheet" href="catalog-block.css">
    <script src="/node_modules/svg-to-inline/dist/svg-to-inline.js"></script> 
<body>
         
<div class="Content">  
    <div class="CatalogBlock">
        <!--Карточка "Колье"-->
        <div class="CatalogCard CatalogCard--lg" style="background-image: url(../../assets/catalog-card/PNG/Колье.png);">
            <div class="CatalogCard-text">Колье</div>
        </div>
        <!--Карточка "Запонки"-->
        <div class="CatalogCard CatalogCard--md" style="background-image: url(../../assets/catalog-card/PNG/Запонки.png);">
            <div class="CatalogCard-text">
                Запонки
            </div>
        </div>
        <!--Карточка "Кольца"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Колца.png);">
            <div class="CatalogCard-text">
                Кольца
            </div>
            <div class="CatalogCard-lab">
                <div class="Lab">Все</div>
                <div class="Lab">Перчатки</div>
            </div>
        </div>
        <!--Карточка "Браслеты"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Браслеты.png)";>
            <div class="CatalogCard-text">
                Браслеты
            </div>
            <div class="CatalogCard-lab">
                <div class="Lab CatalogCard--lab">На цепочке</div>
                <div class="Lab CatalogCard--lab">На нитке</div>
                <div class="Lab CatalogCard--lab">Из звеньев</div>
                <div class="Lab CatalogCard--lab">Литьевые</div>
                <div class="Lab CatalogCard--lab">Штампованные</div>
                <div class="Lab CatalogCard--lab">Ролексы</div>
            </div>
        </div>
        <!--Карточка "Подвески"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Подвески.png);">
            <div class="CatalogCard-text">
                Подвески
            </div>
        </div>
        <!--Карточка "Подарки"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Подарки.png);">
            <div class="CatalogCard-text">
                Подарки
            </div>
        </div>
        <!--Карточка "Пирсинг"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Пирсинг.png);">
            <div class="CatalogCard-text">
                Пирсинг
            </div>
        </div>
        <!--Карточка "Броши"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Броши.png);">
            <div class="CatalogCard-text">
                Броши
            </div>
        </div>
        <!--Карточка "Коллекции"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Коллекции.png);">
            <div class="CatalogCard-text">
                Коллекции
            </div>
        </div>
        <!--Карточка "Изделия из дерева"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Дерево.png);">
            <div class="CatalogCard-text">
                Изделия из дерева
            </div>
            <div class="CatalogCard-lab">
                <div class="Lab CatalogCard--lab">Серьги</div>
                <div class="Lab CatalogCard--lab">Кресты</div>
                <div class="Lab CatalogCard--lab">Подвески</div>
                <div class="Lab CatalogCard--lab">Запонки</div>
            </div>
        </div>
        <!--Карточка "Религиозные"-->
        <div class="CatalogCard" style="background-image: url(../../assets/catalog-card/PNG/Религия.png);">
            <div class="CatalogCard-text">
                Религиозные
            </div>
            <div class="CatalogCard-lab">
                <div class="Lab">Христианские</div>
                <div class="Lab">Мусульманские</div>
            </div>
        </div>
</div>
        
</body>
</html>
