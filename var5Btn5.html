<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контурные кнопки</title>
    <link rel="stylesheet" href="style.css">
<body>

<h2>Цветные кнопки</h2>

    <button type="button" class="Btn Btn--colorPrimary">Primary</button>
    <button type="button" class="Btn Btn--colorSecondary">Secondary</button>
    <button type="button" class="Btn Btn--colorSuccess">Success</button>
    <button type="button" class="Btn Btn--colorDanger">Danger</button>
    <button type="button" class="Btn Btn--colorWarning">Warning</button>
    <button type="button" class="Btn Btn--colorInfo">Info</button>
    <button type="button" class="Btn Btn--colorLight">Light</button>
    <button type="button" class="Btn Btn--colorDark">Dark</button>

    <button type="button" class="Btn Btn--colorLink">Link</button>

<h2>Контурные кнопки</h2>

    <button type="button" class="Btn Btn--outlinePrimary">Primary</button>

    <button type="button" class="Btn Btn--outlineSecondary">Secondary</button>

    <button type="button" class="Btn Btn--outlineSuccess">Success</button>

    <button type="button" class="Btn Btn--outlineDanger">Danger</button>

    <button type="button" class="Btn Btn--outlineWarning">Warning</button>

    <button type="button" class="Btn Btn--outlineInfo">Info</button>

    <button type="button" class="Btn Btn--outlineLight">Light</button>

    <button type="button" class="Btn Btn--outlineDark">Dark</button>

<h2>Обычные кнопки</h2>

    <a class="Btn Btn--Primary" href="#" role="button">Ссылка</a>

    <button class="Btn Btn--Primary" type="submit">Кнопка</button>

    <input class="Btn Btn--Primary" type="button" value="Поле ввода">

    <input class="Btn Btn--Primary" type="submit" value="Поле Отправить">

    <input class="Btn Btn--Primary" type="reset" value="Поле Сбросить">

<h2>Размеры</h2>

    <button type="button" class="Btn Btn--lg Btn--Primary">Большая кнопка</button>

    <button type="button" class="Btn Btn--lg Btn--colorSecondary">Большая кнопка</button>

    <button type="button" class="Btn Btn--sm Btn--Primary">Маленькая кнопка</button>

    <button type="button" class="Btn Btn--sm Btn--colorSecondary">Маленькая кнопка</button>

<h2>Отключенное состояние</h2>
    <button class="Btn Btn--Primary" disabled> Кнопка </button>

    <a href="#" class="Btn Btn--Primary disabled">Ссылка</a>

<h2>Блочные кнопки</h2>
    <button type="button" class="Btn Btn--colorPrimary Btn--wd">Кнопка на всю длину</button>
    <div type="button" class="Btn Btn--colorPrimary Btn--wd">Кнопка на всю длину</div>
    

</body>
</head>
</html>
